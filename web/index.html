<!doctype html>
<html lang="en" ng-app="angularcrud">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- CSS -->
      <link href="dist/AngularCRUDmd.debug.css" rel="stylesheet" />

      <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>

   <title>AngularJS CRUD Example</title>
</head>

<body layout-fill>

   <md-toolbar>
      <div class="md-toolbar-tools">
         AngularCRUD - Now with Material Design
         <span flex></span>
         <md-icon>border_color</md-icon>
         <md-button href="#/list">Contact List</md-button>
         <md-button href="#/new">New Contact</md-button>
         <md-button href="#/load">Initialize Data</md-button>
         <md-button href="#/settings" flex>Settings</md-button>

         <md-button href="#/instructions">Instructions</md-button>
         <md-button href="#/faq">FAQs</md-button>
      </div>
   </md-toolbar>

   <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>

   <md-content flex>
      <div ng-view></div> <!-- This is where the Angular Router will swap in our templates. -->
   </md-content>

   <md-toolbar>
      <!-- Warning message for when we have lost our network connection -->
      <div ng-if="!online">
         We went Offline. We cannot operate until the network connection is restored.
      </div>
      <div class="md-toolbar-tools">Powered by Angular Material</div>
   </md-toolbar>

   <!-- JS Libs - 3rd party libs we're using -->
   <script src="dist/AngularCRUDmdLibs.debug.js"></script>

   <!-- AngularCRUD Application - Our application files -->
   <script src="dist/AngularCRUDmdApp.debug.js"></script>

</body>

</html>
